<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Todo App</title>
</head>
<body>

    <div style = "margin-top:150px" class="container">
    
        <h3>Todo List</h3>
        <hr>

        <form action = "addtodo/" method= "post">
        {% csrf_token %}
  <div class="form-group">
    <label for="formGroupExampleInput">Todo Subject</label>
    <input type="text" name = "title" class="form-control" id="formGroupExampleInput" placeholder="Please enter todo subject...">
  </div>
  <button type = "submit" class = "btn btn-danger">Add</button>
</form>
<hr>

{% if todos %}


    <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Task</th>
      <th scope="col">Last Status</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for todo in todos  %}
        <tr>
            <th class="todo_id" scope="row">{{todo.id}}</th>
            <td class="todo_title">{{todo.title}}</td>
            {% if todo.completed %}
            <td><b>Completed</b></td>
            {% else %}
            <td>Uncompleted</td>
            {% endif %}
            
            <td><a href="/delete/{{todo.id}}" class = "btn btn-danger">Delete</a></td>
            <td></td>
        </tr>
    {% endfor %}
    
  </tbody>
</table>
{% else %}
<div class = "alert alert-danger">
    There is no task to work on!
</div>
{% endif %}

    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
</body>
</html>
